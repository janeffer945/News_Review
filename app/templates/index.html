{% extends 'base.html'%}

{% block content%}




<body>
  <section>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-3">
          <div class="card-header" id="header">
            <h4>News Sources</h4>
          </div>

          <div class="card-body">
            {% for source in sources %}

              <a href="/article/{{source.id}}">
                <p class="text-capitalize text-muted">{{source.id}}</p>
              </a>
              {% endfor %}

          </div>
          
        </div>
        
  </section>
</body>
{% endblock %}
